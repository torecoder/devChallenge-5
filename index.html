<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./images/devchallenges.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header class="header">
      <div class="profile">
        <img src="./images/profilePhoto.png" alt="" />
        <h1 class="name">Rodney Cotton</h1>
        <h3 class="location">Helsinki, Finland</h3>
      </div>
      <div class="info-container">
        <div class="info">
          <b class="info-title">100</b>
          <p class="info-subtitle">Posts</p>
        </div>
        <div class="info">
          <b class="info-title">2,242</b>
          <p class="info-subtitle">Followers</p>
        </div>
        <div class="info">
          <b class="info-title">1,432</b>
          <p class="info-subtitle">Following</p>
        </div>
      </div>
    </header>
    <main class="main">
      <img src="./images/photo1.png" class="main__photo" alt="" />
      <img src="./images/photo2.png" class="main__photo" alt="" />
      <img src="./images/photo3.png" class="main__photo" alt="" />
      <img src="./images/photo4.png" class="main__photo" alt="" />
      <img src="./images/photo5.png" class="main__photo" alt="" />
      <img src="./images/photo6.png" class="main__photo" alt="" />
    </main>
    <footer class="footer">
      <p>
        created by
        <a href="https:://github.com/torecoder" target="_blank">@torecoder</a> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
